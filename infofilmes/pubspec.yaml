name: infofilmes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.2
  flutter_secure_storage: ^5.0.2
  json_annotation: ^4.4.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  youtube_player_flutter: ^8.0.0
  provider: ^6.0.2
  flutter_lints: ^1.0.4
  carousel_slider: ^4.0.0
  flutter_spinkit: ^5.1.0
  url_launcher: ^6.0.20
  liquid_pull_to_refresh: ^3.0.1
  flutter_native_splash: ^2.0.0

flutter_icons:
  image_path: "assets/icon/icon.png"
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  image: "assets/images/logo_splash.png"
  android: true
  ios: true
  color: "#FFFFFF"

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Medium.ttf
        - asset: assets/fonts/PlayfairDisplay-Italic.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
